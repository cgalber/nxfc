<section data-ng-controller="UsersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Users</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="user in users"  data-ui-sref="users.view({userId: user._id})" class="list-group-item">
			<small class="list-group-item-text">
				Created on:
				<span data-ng-bind="user.created | date:'mediumDate'"></span>
				email:
				<span data-ng-bind="user.email"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="user.displayName"></h4>
			<p class="list-group-item-text" data-ng-bind="user.username"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
		No users yet, why don't you <a data-ui-sref="users.create">create one</a>?
	</div>
</section>
