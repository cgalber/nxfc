<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="user.displayName"></h1>
	</div>
	<div class="pull-right" data-ng-show="authorisation.isAllowed('users', 'edit')">
		<a class="btn btn-primary" data-ui-sref="users.edit({userId: user._id})">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<div class="row">
        <div class="col-sm-3 col-md-3">
	        <div class="form-group text-left">
		        <img data-ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
	        </div>
	    </div>
	    <div class="col-sm-3 col-md-3">
	        <div class="form-group">
	            <label>Email:</label>
	            <p data-ng-bind="user.email"></p>
	        </div>
	        <div class="form-group">
	            <label>Roles:</label>
	            <p data-ng-bind="user.roles"></p>
	        </div>
	        <small>
		        <em class="text-muted">
			        Created on:
			        <span data-ng-bind="user.created | date:'mediumDate'"></span>
		        </em>
	        </small>
        </div>
	</div>
</section>
