<section data-ng-controller="SuppliersController" data-ng-init="find()">

    <div class="row page-header">
	    <div class="col-md-9">
		    <h1>Suppliers</h1>
		</div>
		<div class="col-md-3 text-right">
	        <div data-ng-show="authorisation.isAllowed('suppliers', 'create')"> 
	            <h1>
                    <a class="btn btn-primary" data-ui-sref="suppliers.create()">
			            <i class="glyphicon glyphicon-plus"></i>
		            </a>
                </h1>
            </div>
        </div>
	</div>
    
    <div class="list-group">
        <a data-ng-repeat="supplier in suppliers" data-ui-sref="suppliers.view({supplierId: supplier._id})" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="supplier.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="supplier.user.displayName"></span>
			</small>
		    <h4 class="list-group-item-heading" data-ng-bind="supplier.name"></h4>
			<p class="list-group-item-text" data-ng-bind="supplier.description"></p>
	    </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!suppliers.$resolved || suppliers.length">
    	No Suppliers yet, why don't you <a data-ui-sref="suppliers.create">create one</a>?
    </div>
</section>
