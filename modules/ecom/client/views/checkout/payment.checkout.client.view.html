<!-- form-payment.html -->

<div class="panel-heading">
    <h2 class="panel-title text-center">Confirm Order & Checkout</h2>
</div>

<div class="panel-body">
    <p>When you click below you will be redirected to the Paypal site and 
    guided through payment, you will then be directed back to this site to confirm your order</p>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in basketItems track by $index">
                <td><span class="list-group-item-text" data-ng-bind="item.name"></span></td>
                <td data-ng-bind="item.price | currency:'£'"></td>
                <td>
                    <span data-ng-bind="item.quantity"></span>
                </td>
                <td data-ng-bind="item.price * item.quantity | currency:'£'"></td>
            </tr>
        </tbody>
        <tfoot class="panel-footer">
            <tr>
                <td colspan=3 class="text-right">Total:</td>
                <td colspan=2 data-ng-bind="total() | currency:'£'"></td>
            </tr>
        </tfoot>
    </table>
</div>
    
<div class="panel-footer text-right">
    <span ng-repeat="psp in config.active">
        <a ng-click="formData.psp = psp.name; processForm();" ng-if="psp.buttonImageUrl">
            <img title="submit to paypal" ng-src="{{psp.buttonImageUrl}}"></img>
        </a>
        <button ng-click="formData.psp = psp.name; processForm();" ng-if="!psp.buttonImageUrl">{{psp.name}}</button>
    </span>
</div>
