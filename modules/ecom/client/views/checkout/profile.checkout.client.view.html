<!-- form-profile.html -->
<div class="panel-heading">
    <h2 class="panel-title text-center">Confirm Account</h2>
</div>

<div ng-if="authentication.user">
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-6 col-md-offset-3">
                <label for="name">Name</label>
                <p class="form-control">{{authentication.user.displayName}}</p>
            </div>

            <div class="form-group col-md-6 col-md-offset-3">
                <label for="username">Username</label>
                <p class="form-control">{{authentication.user.username}}</p>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-2">
                <a href="/api/auth/signout" target="_self" class="btn btn-block btn-danger">
                    That's not me!<span class="glyphicon glyphicon-circle-x"></span>
                </a>
            </div>
            <div class="col-xs-4">
                <a ui-sref="checkout.delivery" class="btn btn-block btn-info" ng-click="formData.profile = true">
                    Yes I'm {{authentication.user.displayName}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<div ng-if="!authentication.user">
    <div class="panel-body">
        <h2 class="lead text-center">Please Sign-In before beginning the checkout</h2>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <a ui-sref="authentication.signin" class="btn btn-block btn-primary">Sign-In</a>
            </div>
        </div>
    </div>
</div>
