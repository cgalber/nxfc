<section data-ng-controller="IngestsController">
    <div class="page-header">
        <h1>New Ingest</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="supplier">Supplier</label>
                    <div class="controls"> 
                        <ui-select data-ng-model="$parent.supplier" id="supplier" theme="bootstrap">
                            <ui-select-match placeholder="Choose supplier...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="supplier._id as supplier in suppliers | filter:$select.search">
                                {{supplier.name}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
