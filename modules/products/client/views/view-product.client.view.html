<section data-ng-controller="ProductsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="product.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authorisation.isAllowed('products', 'edit')">
		<a class="btn btn-primary" data-ui-sref="products.edit({productId: product._id})">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	
	<div class="row">
        <div class="col-sm-3 col-md-3">
	        <div class="form-group text-left">
		        <img data-ng-src="{{product.mainImageURL}}" alt="{{product.name}}" class="img-thumbnail product-picture">
	        </div>
	    </div>
	    <div class="col-sm-3 col-md-3">
	        <div class="form-group">
	            <label>Price:</label>
	            <p data-ng-bind="product.price | currency:'Â£'"></p>
	        </div>
	        <div class="form-group">
	            <label>Description:</label>
	            <p data-ng-bind="product.description"></p>
	        </div>
	        <small>
		        <em class="text-muted">
			        Created on:
			        <span data-ng-bind="product.created | date:'mediumDate'"></span>
		        </em>
	        </small>
        </div>
	</div>
	
</section>
